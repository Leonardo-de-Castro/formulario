<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Cadastre -se</h1>

    <form action="index.html" method="get">

        <input type="text" name="nome" id="nome" placeholder="Nome">

        <input type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome">

        <br>
        <br>
        <input type="text" name="celular-ou-email" id="celular-ou-email" placeholder="Celular ou email">

        <br>
        <br>
        <input type="password" name="senha" id="senha" placeholder="Nova senha">

        <br>
        <br>
        <label>Data de nascimento</label>
        <br>
        <select name="dia" id="dia">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
        </select>
        <select name="mes" id="mes">
            <option value="jan">jan</option>
            <option value="fev">fev</option>
            <option value="mar">mar</option>
            <option value="abr">abr</option>
            <option value="mai">mai</option>
            <option value="jun">jun</option>
        </select>
        <select name="ano" id="ano">
            <option value="2012">2012</option>
            <option value="2014">2014</option>
            <option value="2015">2015</option>
            <option value="2016">2016</option>
            <option value="2019">2019</option>
            <option value="2020">2020</option>
        </select>
        
        <br>
        <br>
        <label>Gênero</label>
        
        <br>
        <label for="feminino">Feminino</label>
        <input type="radio" name="feminino" id="feminino" value="feminino">

        <label for="masculino">Masculino</label>
        <input type="radio" name="masculino" id="masculino" value="masculino">

        <label for="personalizado">Personalizado</label>
        <input type="radio" name="personalizado" id="personalizado">
        <br>
        <br>
        
        <input type="submit" value="Cadastre-se">





    </form>
</body>
</html>
